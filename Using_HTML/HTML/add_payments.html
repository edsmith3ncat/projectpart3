  <h2>Add Payment</h2>
  <form action="#" method="post">
    <label for="payment_id">Payment ID:</label>
    <input type="text" id="payment_id" name="payment_id"><br>

    <label for="memid">Member ID:</label>
    <input type="text" id="memid" name="memid"><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01"><br>

    <label for="payment_date">Payment Date:</label>
    <input type="date" id="payment_date" name="payment_date"><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="paid">Paid</option>
      <option value="unpaid">Unpaid</option>
    </select><br>

    <input type="submit" value="Add Payment">
  </form>
